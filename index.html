<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/47af9ad50a.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <div class="container">
        
      <div class="heading">
        <h1>
          <i class="fa-solid fa-calculator" id="cal"></i>Calcu<span>lator</span>
        </h1>
      </div>

      <div class="calculator">
        <div class="calculator-content">
          <input type="text" placeholder="0" id="inputBox" />
          <div>
            <button class="operator">Ac</button>
            <button class="operator">Del</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
          </div>
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
          </div>
          <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBTN">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
